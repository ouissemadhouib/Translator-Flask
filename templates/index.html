{% extends 'base.html' %}

{% block body %}
    <h1 class='mx-auto'><font color="#ffffff">Oussama Translator</font></h1>
    <div class="container mt-5">
        <div>
            <form action="/translate" method="POST">
                <div class="form-group">
                    <h4><label for="Textarea1"><font color="#ffffff">Text for translation:</font></label></h4>
                    <textarea name='text' class="form-control" id="Textarea1" rows="1" width=100>{{ text }}</textarea>

                    <div class="container mt-4">
                        <label for="text_language_select"><font color="#ffffff">Text language:</font></label>
                        <select class="form-control" id="text_language_select" name='text_language_select'>
                              <option value='en'>English</option>
                              <option value="ar">Arabic</option>
                              <option value='ru'>Russian</option>                                                                                                                Chinese='zh'-->
                              <option value='de'>German</option>
                              <option value='fr'>French</option>
                              <option value='es'>Espanol</option>
                              <option value="it">Italian</option>
                              <option value="ja">Japanese</option>
                              <option value="zh">Chinese</option>
                              <option value="uk">Ukrainian</option>
                              <option value="kk">Kazakh</option>
                              <option value="pl">Polish</option>
                              <option value="cs">Czech</option>
                        </select>
                    </div>

                    <div class="container mt-3">
                        <label for="language_for_translation"><font color="#ffffff">Language for translation:</font></label>
                        <select class="form-control" id="language_for_translation" name='language_for_translation'>
                              <option value='en'>English</option>
                              <option value='ru'>Russian</option>
                              <option value='de'>German</option>
                              <option value='fr'>French</option>
                              <option value='es'>Espanol</option>
                              <option value="it">Italian</option>
                              <option value="ja">Japanese</option>
                              <option value="zh">Chinese</option>
                              <option value="ar">Arabic</option>
                              <option value="uk">Ukrainian</option>
                              <option value="kk">Kazakh</option>
                              <option value="pl">Polish</option>
                              <option value="cs">Czech</option>
                        </select>
                    </div>
                        <h4 class='mt-4'><label for="Textarea2"><font color="#ffffff">Translated text:</font></label></h4>
                        <textarea class="form-control" id="Textarea2" rows="1" width=100 readonly>{{ translated_text }}</textarea>
                    <div class="mt-4 mx-auto row justify-content-center">
                        <div class="col-4">
                            <button type="submit" class="btn btn-success" style="width:100px;">Translate</button>
                        </div>
                        <div class="col-4">
                            <a href='/' type="reset" class="btn btn-danger" style="width:100px;">Clear</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
